<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Editor - Template o Caricamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2, h3 {
      cursor: pointer;
    }
    .toggle-content {
      display: block;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .content-container {
      margin-top: 1px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    .add-btn, .remove-btn {
      margin-top: 5px;
      padding: 5px;
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
    }
    .remove-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>Editor JSON - Inizia da Template o Carica File</h1>

  <!-- Selezione iniziale: Template vuoto o caricare JSON -->
  <button id="startWithTemplate">Inizia con Template Vuoto</button>
  <button id="loadFromFile">Carica JSON</button>

  <br><br>

  <!-- Caricamento file JSON -->
  <input type="file" id="fileInput" accept=".json" style="display:none;">
  <br><br>

  <form id="jsonForm" style="display:none;">
    <!-- Script Files Section -->
    <h2 id="scriptFilesToggle">Script Files</h2>
    <div id="scriptFiles" class="toggle-content">
      <div id="scriptFilesContainer"></div>
      <button type="button" class="add-btn" onclick="addScriptFile()">Aggiungi Script File</button>
    </div>

    <!-- Main Section -->
    <h2 id="mainSectionToggle">Main Section</h2>
    <div id="mainSection" class="toggle-content">
      <label for="svgImage">SVG Image Link:</label>
      <input type="url" id="svgImage" placeholder="Inserisci il link dell'immagine SVG">
    </div>

    <!-- Sections Section -->
    <h2 id="sectionsToggle">Sections</h2>
    <div id="sections" class="toggle-content">
      <div id="sectionsContainer"></div>
      <button type="button" class="add-btn" onclick="addSection()">Aggiungi Sezione</button>
    </div>

    <button type="button" id="downloadBtn">Scarica JSON Modificato</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
